<!DOCTYPE html>
<html>
   <head>
      <link
         href="https://fonts.googleapis.com/css?family=Inter&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <div class="flex" id="rainbow_bg">
         <h1>Metric/Imperial unit conversion</h1>
         <input type="number" id="initialNum" name="placeholder" oninput="update()" placeholder="1"></input>
      </div>
      <div class="flex" id="dark_bg">
         <div>
            <span class="bold_font">Length (Meter/Feet)</span>
            <div id="meter"></div>
         </div>
         <div>
            <span class="bold_font">Volume (Liters/Gallons) </span>
            <div id="liter"></div>
         </div>
         <div>
            <span class="bold_font">Mass (Kilograms/Pounds)</span>
            <div id="kilo"></div>
         </div>
      </div>
      <script src="index.js"></script>
   </body>
</html>
